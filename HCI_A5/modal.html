<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekly Goals</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">

<body>
	<h1> WeeklyRun</h1>

    <!--end of topbar -->

    <div class="container">
          <div class="col-8">
           <div class="weeklygoals">
            <div class="weeklygoals-inner">
            </div>
            <div class="weeklygoals-textfield-MEEP">
               <div class="input-group">
                  <input id = "time" type="text" class="form-control" placeholder="Tap to set time">
                  <input id = "distance" type="text" class="form-control" placeholder="Tap to set distance">
                  <input id = "split" type="text" class="form-control" placeholder="Tap to set split time">
               </div>
            </div>
          </div>  
        </div>

      </div>
      <button id="log" type="button" class="btn btn-default">View Log</button>
      <br>

      <div class="poop">
      <h2> Run Stats </h2>
      <span> <b> Time: </b> 01:19:43.7 </span> <br>
      <span> <b> Distance: </b> 11.63km </span> <br>
      <span> <b> Time: </b> 6.9 min/km </span> 
      <hr>
      <a href="afterrun.html"> Dismiss </a>
      </div>

</body>
